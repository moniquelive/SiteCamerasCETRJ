{{- $slot := .slot | default "5213106864" -}}
{{- $class := .class | default "" -}}
{{- $account := $.Site.Params.adsenseAccount -}}
{{- if $account }}
<section class="google-ads-responsive {{ $class }}">
  <ins class="adsbygoogle"
       style="display:block; width:100%;"
       data-ad-client="{{ $account }}"
       data-ad-slot="{{ $slot }}"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</section>
{{- end }}
